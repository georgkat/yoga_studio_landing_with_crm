<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,width=device-width,user-scalable=yes,initial-scale=1.5">
    <title>Оплата с помощью ЮMoney</title>
</head>
<body>


        <form method="POST" action="https://yoomoney.ru/quickpay/confirm.xml">
            <input type="hidden" name="receiver" value="410012117075602">
            <input name="formcomment" size="30" value="Оплата курсов для {{instagram}}"><br>
            <input type="hidden" name="short-dest" value="Оплата курсов для {{instagram}}">
            <input type="hidden" name="label" value="{{instagram}}"><br>
            <input type="hidden" name="quickpay-form" value="shop">
            <input type="hidden" name="targets" value="транзакция {{instagram}}">
            <input name="sum" value="{{price}}" data-type="number">
            <input type="hidden" name="need-fio" value="false">
            <input type="hidden" name="need-email" value="false">
            <input type="hidden" name="need-phone" value="false">
            <input type="hidden" name="need-address" value="false"><br>
            <label><input type="radio" name="paymentType" value="PC">ЮMoney</label><br>
            <label><input checked type="radio" name="paymentType" value="AC">Банковской картой</label><br>
            <label><input type="radio" name="paymentType" value="MC">с баланса мобильного</label><br>
            <input type="submit" value="Перевести">
        </form>


</body>
</html>
